<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Demo — S06</title>
    <style>
        :root{--accent:#2b6cb0;--bg:#f7fafc}
        body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#222}
        header{background:white;border-bottom:1px solid #e2e8f0;padding:1rem}
        .container{max-width:900px;margin:0 auto;padding:1rem}
        nav a{margin-right:1rem;color:var(--accent);text-decoration:none}
        .main{padding:1rem}
        .card{background:white;padding:1rem;border:1px solid #e2e8f0;border-radius:8px;box-shadow:0 1px 2px rgba(0,0,0,0.04)}
        .footer{padding:1rem;text-align:center;color:#555;font-size:0.9rem}
        img.responsive{max-width:100%;height:auto;border-radius:6px}
        @media(min-width:700px){.grid{display:grid;grid-template-columns:1fr 320px;gap:1rem}}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Demo — S06</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Examples</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main container">
        <div class="grid">
            <section class="card">
                <h2>Welcome</h2>
                <p>This is a simple, accessible demo page for class exercises. Use it as a starting point.</p>
                <img class="responsive" src="https://www.babson.edu/media/babson/assets/visit-babson/VisitBabson-Wellesley-Hero-Image-min.jpg" alt="Babson campus">
            </section>

            <aside class="card">
                <h3>Quick Info</h3>
                <ul>
                    <li>Responsive layout</li>
                    <li>Header / Nav / Footer</li>
                    <li>Minimal CSS</li>
                </ul>
            </aside>
        </div>
    </main>

    <footer class="footer">
        <div class="container">© 2026 Babson College — Demo page</div>
    </footer>
</body>
</html>
