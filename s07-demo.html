<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Basic HTML Example</title>
</head>
<body>
	<header>
		<h1>Welcome to HTML</h1>
		<p>A minimal page showing common tags.</p>
	</header>

	<main>
		<section>
			<h2>Links and Images</h2>
			<p>Visit <a href="https://www.example.com" target="_blank" rel="noopener">Example</a>.</p>
			<img src="https://via.placeholder.com/150" alt="Placeholder image">
		</section>

		<section>
			<h2>Lists</h2>
			<ul>
				<li>First item</li>
				<li>Second item</li>
			</ul>
		</section>

		<section>
			<h2>Simple Form</h2>
			<form action="#" method="GET">
				<label for="name">Name:</label>
				<input id="name" name="name" type="text" placeholder="Your name">
				<button type="submit">Send</button>
			</form>
		</section>
	</main>

	<footer>
		<p>Made for learning HTML.</p>
	</footer>
</body>
</html>
